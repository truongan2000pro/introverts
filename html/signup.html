    <form>
      <div class="form-group">
        <label for="exampleInputPassword1" id="fname" class="center"
          >First name</label
        >
        <input type="text" class="form-control name" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="center">Last name</label>
        <input type="text" class="form-control name" id="lname" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="center" id="mail"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted center"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="center">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >i agree to all terms and conditions</label
        >
      </div>
      <button type="submit" id="submit" class="btn btn-primary is-valid">
        Login
      </button>
    </form>
